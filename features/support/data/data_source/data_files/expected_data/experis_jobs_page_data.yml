  WORKING_WITH_EXPERIS: "We don't just find jobs. We give you the power to work the way you want, reach for new opportunities and achieve your goals. After 40-plus years matching professional talent to satisfying career paths, Experis knows that it's not only what you can do that's important, but what you want to do. What inspires you. What fits your personal workstyle. And what works with your personal lifestyle. You need options. Experis has them."
  EXPERIS_CONTINUED_SUPPORT: "Yes. While your supervisor at the work site is your resource for daily work-related questions, Experis is your employer. We remain available to support you if you have any questions or concerns. If you\u2019re placed in a permanent position, we contact you periodically to inquire about your status."
